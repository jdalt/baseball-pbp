<!DOCTYPE html>
<html ng-app="baseball-pbp">
  <head>
    <title>Baseball Play-by-Play</title>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game" ng-controller="GameCtrl as game">
      <div>Runs: {{ game.state.runs }}</div>
      <div>Outs: {{ game.state.outs }}</div>
      <div>Inning: {{ game.state.inning }}</div>
      <div>Pitcher: {{ game.state.pitcher.name }}</div>
      <div>Batter: {{ game.state.batter.name }}</div>
      <div>1st Base: {{ game.base(1).player.name }}</div>
      <div>2nd Base: {{ game.base(2).player.name }}</div>
      <div>3rd Base: {{ game.base(3).player.name }}</div>

      <ul id="play-action-buttons">
        <li ng-repeat="action in game.playActions | possiblePlayAction:game.state">
          <button ng-click="game.createPlayAction(action)">{{action.abbrev}}</button>
        </li>
      </ul>

      <div play-action
        at-bat="atBat" play-id="$index"
        ng-repeat="atBat in game.completedAtBats">
      </div>
    </div>

    <!-- Vendor -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-modal-service/angular-modal-service.js"></script>
    <script src="/lib/angular-translate/angular-translate.js"></script>
    <script src="/lib/lodash/lodash.js"></script>
    <script src="/js/util.js"></script>

    <!-- Modules -->
    <script src="/js/advance-runners/module.js"></script>
    <script src="/js/play-action/module.js"></script>
    <script src="/js/base-advancer/module.js"></script>
    <script src="/js/game/module.js"></script>
    <script src="/js/app.js"></script>

    <!-- Components -->
    <script src="/js/advance-runners/advance-runners-ctrl.js"></script>
    <script src="/js/advance-runners/advance-runners-modal.js"></script>
    <script src="/js/base-advancer/base-advancer.js"></script>
    <script src="/js/game/game-ctrl.js"></script>
    <script src="/js/locales.js"></script>
    <script src="/js/models/models.js"></script>
    <script src="/js/play-action/play-action-directive.js"></script>
    <script src="/js/play-action/play-actions-constant.js"></script>
    <script src="/js/play-action/possible-play-action-filter.js"></script>
  </body>
</html>
