<!DOCTYPE html>
<html ng-app="baseball-pbp">
  <head>
    <title>Baseball Play-by-Player</title>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game" ng-controller="GameCtrl as game">
      <div>Outs: {{ game.state.outs }}</div>
      <div>Inning: {{ game.state.inning }}</div>
      <div>Pitcher: {{ game.state.pitcher.name }}</div>
      <div>Batter: {{ game.state.batter.name }}</div>

      <h3>Team 1</h3>
      <ul ng-repeat="player in game.rosterTeam1">
        <li>Name: {{player.name}}</li>
      </ul>

      <h3>Team 2</h3>
      <ul ng-repeat="player in game.rosterTeam2">
        <li>Name: {{player.name}}</li>
      </ul>
    </div>

    <!-- Vendor -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/lodash/lodash.js"></script>
    <script src="/js/util.js"></script>

    <!-- Models -->
    <script src="/js/models/models.js"></script>

    <!-- App -->
    <script src="/js/app.js"></script>

    <!-- Controllers -->
    <script src="/js/game/game-ctrl.js"></script>
  </body>
</html>
